<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tela Principal</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div>
        <div class="tela-inteira">
            <header>
                <h1>LabeTube</h1>
                <form action="#" method="post">

                </form>
            </header>
            <main>

                      <li class="btn-vertical">Originais</li>
                      <li class="btn-vertical">Histórico</li>
                    </ul>
                    </nav>
        
                    <section class="painel-de-videos">
                        <div class="box-pagina-principal" onClick={reproduzVideo}>

                          <h4>{titulo}</h4>
                        </div>
                        <div class="box-pagina-principal" onClick={reproduzVideo}>

                        </div>

                        </div>

                      </section>
            </main>
        
        <footer>
